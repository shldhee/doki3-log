exclude-labels:
  - "⚙️ 설정"
  - "🌈 프론트"
  - "🍻 테스트"
  - "🔥 백엔드"
  - "📋 문서"
  - "🚨 이슈"
change-template: "- $TITLE @#AUTHOR (#$NUMBER)"
change-title-escapes: '\
